name: Generate Weekly AI Blog

on:
  schedule:
   # - cron: '0 9 * * 1' # Every Monday at 9:00 AM UTC
    - cron: '0 0 * * 6' # Every Saturday at 00:00 UTC â†’ Friday 8:00 PM ET

  workflow_dispatch: # Allows you to manually trigger from GitHub UI

jobs:
  generate-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Generate blog
        run: npx ts-node scripts/generate_blog.ts

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ¤– Auto-generate weekly AI blog"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/Ialzouby/Personal-Portfolio.git HEAD:main
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
